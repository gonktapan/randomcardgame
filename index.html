  <style>
    body {

      text-align: center;

    h1 {

<body>
  <h1>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!</h1>
  <div class="card-container" id="cardContainer"></div>
  <button onclick="resetGame()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï (‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•)</button>

  <script>
    const prizes = ['‡∏ó‡∏≠‡∏á‡∏Ñ‡∏≥ 100 ‡∏ä‡∏¥‡πâ‡∏ô', '‡∏ï‡∏±‡πã‡∏ß‡∏û‡∏¥‡πÄ‡∏®‡∏©', 'XP 500', '‡πÑ‡∏≠‡πÄ‡∏ó‡∏°‡∏•‡∏±‡∏ö'];
    let selectedIndex = null;
    let cards = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCards() {
      const stored = localStorage.getItem('selectedCard');
      const storedPrizes = localStorage.getItem('prizes');
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cards = [];

      const usedPrizes = storedPrizes ? JSON.parse(storedPrizes) : shuffle([...prizes]);

      for (let i = 0; i < 4; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = 'üÉè';
        card.dataset.index = i;

        if (stored && parseInt(stored) === i) {
          card.classList.add('revealed');
          card.textContent = usedPrizes[i];
        }

        card.addEventListener('click', function () {
          if (localStorage.getItem('selectedCard') !== null) return;

          selectedIndex = i;
          card.classList.add('revealed');
          card.textContent = usedPrizes[i];

          // Save selected card and prizes to localStorage
          localStorage.setItem('selectedCard', i);
          localStorage.setItem('prizes', JSON.stringify(usedPrizes));
        });

        container.appendChild(card);
        cards.push(card);
      }
    }

    function resetGame() {
      localStorage.removeItem('selectedCard');
      localStorage.removeItem('prizes');
      createCards();
    }

    window.onload = createCards;
  </script>
</body>
